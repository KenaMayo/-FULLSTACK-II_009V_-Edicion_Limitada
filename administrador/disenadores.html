<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administrador - Edición Limitada</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/styles.css"/>

</head>

<body class="admin-body">

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header d-flex align-items-center">
      <a href="indexAdministrador.html" class="d-flex align-items-center text-decoration-none">
        <img src="../assets/img/Logo Edicion Limitada.png" class="sidebar-logo me-2" alt="Logo">
        <span class="michroma-regular text-white">ADMIN PANEL</span>
      </a>
    </div>
    <ul class="nav flex-column sidebar-nav">
      <li class="nav-item"><a class="nav-link" href="indexAdministrador.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="productos.html"><i class="fas fa-table"></i> Productos</a></li>
      <li class="nav-item"><a class="nav-link" href="inventario.html"><i class="fas fa-boxes"></i> Inventario</a></li>
      <li class="nav-item"><a class="nav-link" href="clientes.html"><i class="fas fa-users"></i> Clientes</a></li>
      <li class="nav-item"><a class="nav-link active" href="disenadores.html"><i class="fas fa-palette"></i> Diseñadores</a></li>
    </ul>
    <div class="sidebar-footer">
      <div class="dropdown">
        <button class="admin-profile-btn btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-user-cog me-2"></i> Perfil Administrador
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Ver Perfil</a></li>
          <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Configuración</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="../login.html"><i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="main-content">
    <!-- Header -->
    <header class="admin-header">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Toggle sidebar en móvil -->
        <button class="btn btn-outline-light d-md-none" id="sidebarToggle">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Título -->
        <h1 class="text-white mb-0 michroma-regular">Diseñadores</h1>

        <!-- Acciones -->
        <div class="d-flex align-items-center">
          <div class="dropdown me-3">
            <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
              <i class="fas fa-bell me-1"></i> Notificaciones
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">5 nuevos pedidos</a></li>
              <li><a class="dropdown-item" href="#">Stock bajo en 3 productos</a></li>
              <li><a class="dropdown-item" href="#">Nuevo diseñador registrado</a></li>
            </ul>
          </div>
          <a href="../index.html" class="btn btn-light" target="_blank">
            <i class="fas fa-home me-1"></i> Ver Sitio Web
          </a>
        </div>
      </div>
    </header>

    <!-- Área de trabajo -->
    <div class="admin-content">
      <div class="card" style="background-color:#1a1a1a; border:1px solid #333;">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="card-title text-white mb-0">
              <i class="fas fa-palette me-2"></i> Gestión de Diseñadores
            </h5>
            <button class="btn btn-success">
              <i class="fas fa-plus me-1"></i> Agregar Diseñador
            </button>
          </div>

          <!-- Grilla de Diseñadores (5 columnas) -->
          <div id="designersGrid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3">
            <!-- Las tarjetas se cargarán dinámicamente desde designers.js -->
          </div>

          <!-- Información del total -->
          <div class="mt-4">
            <p class="text-muted mb-0">
              Total de diseñadores: <span id="totalDesigners" class="fw-bold text-white">0</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/panel-sidebar.js"></script>
  <script>
    // Cargar diseñadores desde designers.js
    document.addEventListener('DOMContentLoaded', function() {
      // Array de diseñadores (similar a designers.js pero adaptado para admin)
      const designers = [
        { name: 'Alter', image: '../assets/img/brands/Alter.jpg' },
        { name: 'Amanda', image: '../assets/img/brands/Amanda.jpg' },
        { name: 'Caro Piña', image: '../assets/img/brands/CaroPiña.jpg' },
        { name: 'Coca Moya', image: '../assets/img/brands/CaroMoya.jpg' },
        { name: 'Cog by Cal', image: '../assets/img/brands/Cogbycal.jpg' },
        { name: 'Dreamworld', image: '../assets/img/brands/Dreamworld.jpg' },
        { name: 'Fancy', image: '../assets/img/brands/Fancy.jpg' },
        { name: 'Fran Garcia', image: '../assets/img/brands/FranGarcia.jpg' },
        { name: 'Game Over', image: '../assets/img/brands/GameOver.jpg' },
        { name: 'GOIS', image: '../assets/img/brands/Gois.jpg' },
        { name: 'Happy Berry', image: '../assets/img/brands/HappyBerry.jpg' },
        { name: 'Hurga', image: '../assets/img/brands/Hurga.jpg' },
        { name: 'Incorrecta', image: '../assets/img/brands/Incorrecta.jpg' },
        { name: 'Irreversible', image: '../assets/img/brands/Irreversible.jpg' },
        { name: 'Josefina Collection', image: '../assets/img/brands/Josefina Colection.jpg' },
        { name: 'Kaosfera', image: '../assets/img/brands/Kaosfera.jpg' },
        { name: 'Kazú', image: '../assets/img/brands/Kazu.jpg' },
        { name: 'KELIO', image: '../assets/img/brands/Kelio.jpg' },
        { name: 'Kuro Archives', image: '../assets/img/brands/Kuro Archives.jpg' },
        { name: 'Lena Freestyle', image: '../assets/img/brands/LenaFreestyle.jpg' },
        { name: 'Lisauskas', image: '../assets/img/brands/LISAUSKAS.jpg' },
        { name: 'Mal Vidal', image: '../assets/img/brands/Malvidal.jpg' },
        { name: 'Marta by Tamar', image: '../assets/img/brands/Martabytamar.jpg' },
        { name: 'Mitsuki Studio', image: '../assets/img/brands/Mitsuki Studio.jpg' },
        { name: 'Sin Etiquetas', image: '../assets/img/brands/Sin Etiquetas.jpg' },
        { name: 'Valentina Gaymer', image: '../assets/img/brands/ValentinaGaymer.jpg' },
        { name: 'Virtual Genesis', image: '../assets/img/brands/VirtualGenesis.jpg' },
        { name: 'Vnneno', image: '../assets/img/brands/Vnneno.jpg' }
      ].sort((a, b) => a.name.localeCompare(b.name));

      const designersGrid = document.getElementById('designersGrid');
      const totalDesigners = document.getElementById('totalDesigners');

      function createDesignerCard(designer) {
        return `
          <div class="col">
            <div class="designer-admin-card">
              <img src="${designer.image}" alt="${designer.name}" class="designer-admin-image" onerror="this.src='../assets/img/brands/placeholder.jpg'">
              <div class="designer-admin-name">${designer.name}</div>
              <div class="designer-admin-actions">
                <button class="btn btn-outline-warning btn-sm" title="Editar ${designer.name}">
                  <i class="fas fa-edit"></i>
                  <span class="btn-text"> Editar</span>
                </button>
                <button class="btn btn-outline-danger btn-sm" title="Eliminar ${designer.name}">
                  <i class="fas fa-trash"></i>
                  <span class="btn-text"> Eliminar</span>
                </button>
              </div>
            </div>
          </div>
        `;
      }

      function loadDesigners() {
        if (designersGrid) {
          designersGrid.innerHTML = designers.map(designer => createDesignerCard(designer)).join('');
        }
        
        if (totalDesigners) {
          totalDesigners.textContent = designers.length;
        }
      }

      // Cargar diseñadores al inicializar
      loadDesigners();
    });
  </script>
</body>
</html>
