<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/styles.css"/>
</head>
<body class="admin-body">

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header d-flex align-items-center">
      <img src="../assets/img/Logo Edicion Limitada.png" class="sidebar-logo me-2" alt="Logo">
      <span class="michroma-regular text-white">ADMIN PANEL</span>
    </div>
    <ul class="nav flex-column sidebar-nav">
      <li class="nav-item"><a class="nav-link" href="indexAdministrador.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="productos.html"><i class="fas fa-table"></i> Productos</a></li>

<!-- Contenedor donde se inyectará la grilla -->
<div id="designersGrid"></div>

  <script src="../assets/js/script.js"></script>
  <script>
    // Toggle sidebar en móvil (por si script.js no lo maneja)
    const btn = document.getElementById('sidebarToggle');
    const sidebar = document.querySelector('.sidebar');
    if (btn && sidebar) btn.addEventListener('click', () => sidebar.classList.toggle('show'));
