<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario - Admin Panel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/styles.css"/>
</head>
<body class="admin-body">

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header d-flex align-items-center">
      <img src="../assets/img/Logo Edicion Limitada.png" class="sidebar-logo me-2" alt="Logo"/>
      <span class="michroma-regular text-white">ADMIN PANEL</span>
    </div>
    <ul class="nav flex-column sidebar-nav">
      <li class="nav-item">
        <a class="nav-link" href="indexAdministrador.html">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="productos.html">
          <i class="fas fa-table"></i> Productos
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="inventario.html">
          <i class="fas fa-boxes"></i> Inventario
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="clientes.html">
          <i class="fas fa-users"></i> Clientes
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="disenadores.html">
          <i class="fas fa-palette"></i> Diseñadores
        </a>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div class="main-content">
    <!-- Header -->
    <header class="admin-header">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Toggle sidebar en móvil -->
        <button class="btn btn-outline-light d-md-none" id="sidebarToggle">
          <i class="fas fa-bars"></i>
        </button>

        <h1 class="text-white mb-0 michroma-regular">Inventario</h1>

        <a href="../index.html" class="btn btn-light">
          <i class="fas fa-home me-1"></i> Ver Sitio Web
        </a>
      </div>
    </header>

    <!-- Área de trabajo -->
    <div class="admin-content">
      <div class="card bg-dark border-light text-center p-5">
        <i class="fas fa-boxes fa-5x mb-4 text-muted"></i>
        <h3 class="text-white">Gestión de Inventario</h3>
        <p class="text-muted">Aquí se implementará la funcionalidad.</p>
        <button class="btn btn-outline-primary">Desarrollar Funcionalidad</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/script.js"></script>
  <script>
    // Toggle sidebar en móvil (si no lo maneja script.js)
    const toggleBtn = document.getElementById('sidebarToggle');
    const sidebar = document.querySelector('.sidebar');
    if (toggleBtn && sidebar) {
      toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('show');
      });
    }
  </script>
</body>
</html>
