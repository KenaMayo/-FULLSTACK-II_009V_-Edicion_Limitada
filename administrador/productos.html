<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos - Admin Panel</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet"/>

  <!-- Custom CSS (ruta desde /administrador hacia /assets) -->
  <link rel="stylesheet" href="../assets/css/styles.css"/>
</head>
<body class="admin-body">

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header d-flex align-items-center">
      <img src="../assets/img/Logo Edicion Limitada.png" class="sidebar-logo me-2" alt="Logo"/>
      <span class="michroma-regular text-white">ADMIN PANEL</span>
    </div>
    <ul class="nav flex-column sidebar-nav">
      <li class="nav-item">
        <a class="nav-link" href="indexAdministrador.html">
          <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="productos.html">
          <i class="fas fa-table"></i> Productos
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="inventario.html">
          <i class="fas fa-boxes"></i> Inventario
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="clientes.html">
          <i class="fas fa-users"></i> Clientes
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="disenadores.html">
          <i class="fas fa-palette"></i> Diseñadores
        </a>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div class="main-content">
    <!-- Header -->
    <header class="admin-header">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Toggle sidebar en móvil -->
        <button class="btn btn-outline-light d-md-none" id="sidebarToggle">
          <i class="fas fa-bars"></i>
        </button>

        <h1 class="text-white mb-0 michroma-regular">Productos</h1>

        <a href="../index.html" class="btn btn-light">
          <i class="fas fa-home me-1"></i> Ver Sitio Web
        </a>
      </div>
    </header>

    <!-- Área de trabajo -->
    <div class="admin-content">
      <div class="card" style="background-color:#1a1a1a; border:1px solid #333;">
        <div class="card-body">
          <div class="d-flex flex-wrap gap-2 justify-content-between mb-3">
            <button class="btn btn-success" onclick="addNewProduct()">
              <i class="fas fa-plus me-2"></i> Nuevo
            </button>
            <div class="d-flex flex-wrap gap-2">
              <button class="btn btn-outline-secondary" onclick="refreshProductsTable()">
                <i class="fas fa-rotate me-2"></i> Refrescar
              </button>
              <button class="btn btn-info" onclick="exportProductsData()">
                <i class="fas fa-file-export me-2"></i> Exportar
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-dark table-striped table-hover align-middle" id="productsTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Imagen</th>
                  <th>Nombre</th>
                  <th>Diseñador</th>
                  <th>Precio</th>
                  <th>Stock</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="productsTableBody">
                <!-- Rellenado dinámicamente por products.js -->
              </tbody>
            </table>
          </div>

          <div class="mt-3">
            <p class="text-muted mb-1">
              Total de productos:
              <span id="totalProducts" class="fw-bold text-white">0</span>
            </p>
            <p class="text-muted mb-0">
              Valor inventario:
              <span id="totalInventoryValue" class="fw-bold text-success">$0</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- /admin-content -->
  </div>
  <!-- /main-content -->

  <!-- Toasts -->
  <div class="toast-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- JS del proyecto (rutas relativas correctas desde /administrador) -->
  <script src="../assets/js/products.js"></script>
  <script src="../assets/js/script.js"></script>

  <!-- Init -->
  <script>
    // Render inicial de la tabla de productos
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof displayProductsTable === 'function') {
        displayProductsTable();
      }

      // Soporte para el toggle de la sidebar en móvil (si no lo maneja script.js)
      const toggleBtn = document.getElementById('sidebarToggle');
      const sidebar = document.querySelector('.sidebar');
      if (toggleBtn && sidebar) {
        toggleBtn.addEventListener('click', () => {
          sidebar.classList.toggle('show');
        });
      }
    });

    // Helper opcional si no existe en products.js
    function refreshProductsTable() {
      if (typeof displayProductsTable === 'function') {
        displayProductsTable();
      }
    }
  </script>
</body>
</html>
