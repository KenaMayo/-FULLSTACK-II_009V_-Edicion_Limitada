<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Vendedor - Edición Limitada</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet"/>

  <!-- Estilos del sitio -->
  <link rel="stylesheet" href="../assets/css/styles.css"/>
</head>
<body class="admin-body">

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header d-flex align-items-center">
      <img src="../assets/img/Logo Edicion Limitada.png" class="sidebar-logo me-2" alt="Logo">
      <span class="michroma-regular text-white">VENDEDOR PANEL</span>
    </div>
    <ul class="nav flex-column sidebar-nav" id="sideNav">
      <li class="nav-item">
        <a class="nav-link" href="indexVendedor.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="productosVendedor.html"><i class="fas fa-table"></i> Productos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="inventarioVendedor.html"><i class="fas fa-boxes"></i> Inventario</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="ordenesVendedor.html"><i class="fas fa-receipt"></i> Órdenes</a>
      </li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <div class="main-content">
    <!-- Header -->
    <header class="admin-header">
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-light d-md-none" id="sidebarToggle"><i class="fas fa-bars"></i></button>
        <h1 class="text-white mb-0 michroma-regular">Dashboard</h1>
        <a href="../index.html" class="btn btn-light"><i class="fas fa-home me-1"></i> Ver Sitio Web</a>
      </div>
    </header>

    <!-- Contenido -->
    <div class="admin-content">
      <!-- Métricas -->
      <div class="row g-4 mb-4">
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="dashboard-card">
            <div class="card-icon"><i class="fas fa-cart-plus"></i></div>
            <div class="card-number">12</div>
            <div class="card-label">Pedidos de Hoy</div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="dashboard-card">
            <div class="card-icon"><i class="fas fa-box"></i></div>
            <div class="card-number">45</div>
            <div class="card-label">Productos Activos</div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="dashboard-card">
            <div class="card-icon"><i class="fas fa-exclamation-triangle"></i></div>
            <div class="card-number">3</div>
            <div class="card-label">Stock Bajo</div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="dashboard-card">
            <div class="card-icon"><i class="fas fa-dollar-sign"></i></div>
            <div class="card-number">$540.000</div>
            <div class="card-label">Ventas Mes</div>
          </div>
        </div>
      </div>

      <!-- Acciones rápidas -->
      <div class="card" style="background-color:#1a1a1a; border:1px solid #333;">
        <div class="card-body">
          <h5 class="card-title text-white mb-3"><i class="fas fa-bolt me-2"></i> Acciones Rápidas</h5>
          <div class="quick-actions">
            <a href="ordenesVendedor.html" class="btn btn-outline-info"><i class="fas fa-plus me-1"></i> Nueva Orden</a>
            <a href="inventarioVendedor.html" class="btn btn-outline-warning"><i class="fas fa-search me-1"></i> Revisar Inventario</a>
            <a href="productosVendedor.html" class="btn btn-outline-light"><i class="fas fa-eye me-1"></i> Ver Productos</a>
          </div>
        </div>
      </div>
    </div><!-- /admin-content -->
  </div><!-- /main-content -->

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/script.js"></script>
  <script src="../assets/js/panel-sidebar.js"></script>
</body>
</html>
