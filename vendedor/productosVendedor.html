<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos Vendedor - Edición Limitada</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../assets/css/styles.css"/>
</head>
<body class="admin-body">

  <!-- Sidebar -->
  <nav class="sidebar">
    <div class="sidebar-header d-flex align-items-center">
      <a href="indexVendedor.html" class="d-flex align-items-center text-decoration-none">
        <img src="../assets/img/Logo Edicion Limitada.png" class="sidebar-logo me-2" alt="Logo">
        <span class="michroma-regular text-white">VENDEDOR PANEL</span>
      </a>
    </div>
    <ul class="nav flex-column sidebar-nav" id="sideNav">
      <li class="nav-item"><a class="nav-link" href="indexVendedor.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="productosVendedor.html"><i class="fas fa-table"></i> Productos</a></li>
      <li class="nav-item"><a class="nav-link" href="inventarioVendedor.html"><i class="fas fa-boxes"></i> Inventario</a></li>
      <li class="nav-item"><a class="nav-link" href="ordenesVendedor.html"><i class="fas fa-receipt"></i> Órdenes</a></li>
    </ul>
  </nav>

  <!-- Main -->
  <div class="main-content">
    <header class="admin-header">
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-light d-md-none" id="sidebarToggle"><i class="fas fa-bars"></i></button>
        <h1 class="text-white mb-0 michroma-regular">Productos</h1>
        <a href="../index.html" class="btn btn-light"><i class="fas fa-home me-1"></i> Ver Sitio Web</a>
      </div>
    </header>

    <div class="admin-content">
      <!-- Grilla de tarjetas (estática de ejemplo) -->
      <div class="row g-4 justify-content-center">
        <!-- 8 tarjetas de muestra -->
        <!-- Card -->
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="product-card">
            <img src="https://images.pexels.com/photos/2235071/pexels-photo-2235071.jpeg" class="product-image w-100" alt="Producto">
            <div class="p-3">
              <h5 class="mb-2">Mono Lycra</h5>
              <p class="text-muted mb-2">Vnneno</p>
              <p class="fw-bold mb-3">$20.000</p>
              <div class="d-flex gap-2">
                <button class="btn btn-outline-warning btn-sm flex-fill">Editar</button>
                <button class="btn btn-outline-danger btn-sm flex-fill">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Repite algunas muestras -->
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="product-card">
            <img src="https://images.pexels.com/photos/2002717/pexels-photo-2002717.jpeg" class="product-image w-100" alt="Producto">
            <div class="p-3">
              <h5 class="mb-2">Vestido Harness Azul</h5>
              <p class="text-muted mb-2">Valentina Gaymer</p>
              <p class="fw-bold mb-3">$34.990</p>
              <div class="d-flex gap-2">
                <button class="btn btn-outline-warning btn-sm flex-fill">Editar</button>
                <button class="btn btn-outline-danger btn-sm flex-fill">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
          <div class="product-card">
            <img src="https://images.pexels.com/photos/1152994/pexels-photo-1152994.jpeg" class="product-image w-100" alt="Producto">
            <div class="p-3">
              <h5 class="mb-2">Polerón Heavenly</h5>
              <p class="text-muted mb-2">Incorrecta</p>
              <p class="fw-bold mb-3">$44.990</p>
              <div class="d-flex gap-2">
                <button class="btn btn-outline-warning btn-sm flex-fill">Editar</button>
                <button class="btn btn-outline-danger btn-sm flex-fill">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Puedes duplicar/variar más tarjetas según necesites -->
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/script.js"></script>
  <script src="../assets/js/panel-sidebar.js"></script>
</body>
</html>
